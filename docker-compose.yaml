services:
  app:
    build: .
    ports:
      - "3001:3001" 
    environment:
      - MONGO_URI=mongodb://mongo:27017/stamind
    depends_on:
      - mongo
    volumes:
      - .:/usr/src/app 

  mongo:
    image: mongo:latest 
    ports:
      - "27017:27017"  
    volumes:
      - mongo-data:/data/db  
      
volumes:
  mongo-data: