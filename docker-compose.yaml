services:
  stamind-backend1:
    image: douji/stamind-backend1:latest  # 使用推送到 Docker Hub 的映像檔
    ports:
      - "3001:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/stamind
      - INSTANCE_NAME=stamind-backend1
    env_file:
      - .env
    depends_on:
      - mongo

  stamind-backend2:
    image: douji/stamind-backend2:latest  # 使用推送到 Docker Hub 的映像檔
    ports:
      - "3002:3001"
    environment:
      - MONGO_URI=mongodb://mongo:27017/stamind
      - INSTANCE_NAME=stamind-backend2
    env_file:
      - .env
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # 將本地 Nginx 組態檔案對應到 Nginx 容器
    depends_on:
      - stamind-backend1
      - stamind-backend2

volumes:
  mongo-data: